<h2>Create Property for Owner</h2>

<form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="ownerId">Owner ID:</label>
    <input id="ownerId" formControlName="ownerId" type="number" />
    <div *ngIf="propertyForm.controls['ownerId'].invalid && propertyForm.controls['ownerId'].touched">
      Owner ID is required.
    </div>
  </div>

  <div>
    <label for="propertyCode">Property Code:</label>
    <input id="propertyCode" formControlName="propertyCode" type="text" />
    <div *ngIf="propertyForm.controls['propertyCode'].invalid && propertyForm.controls['propertyCode'].touched">
      Property Code is required.
    </div>
  </div>

  <div>
    <label for="address">Property Address:</label>
    <input id="address" formControlName="address" type="text" />
    <div *ngIf="propertyForm.controls['address'].invalid && propertyForm.controls['address'].touched">
      Address is required.
    </div>
  </div>

  <div>
    <label for="yearOfConstruction">Year of Construction:</label>
    <input id="yearOfConstruction" formControlName="yearOfConstruction" type="number" />
    <div *ngIf="propertyForm.controls['yearOfConstruction'].invalid && propertyForm.controls['yearOfConstruction'].touched">
      Year of Construction must be a valid year (after 1800).
    </div>
  </div>

  <div>
    <label for="propertyType">Property Type:</label>
    <input id="propertyType" formControlName="propertyType" type="text" />
    <div *ngIf="propertyForm.controls['propertyType'].invalid && propertyForm.controls['propertyType'].touched">
      Property Type is required.
    </div>
  </div>

  <div>
    <label for="e9">E9 Code:</label>
    <input id="e9" formControlName="e9" type="text" />
    <div *ngIf="propertyForm.controls['e9'].invalid && propertyForm.controls['e9'].touched">
      E9 Code is required.
    </div>
  </div>

  <button type="submit" [disabled]="propertyForm.invalid">Create Property</button>
</form>
